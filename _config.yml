# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: ZHXQ's Blog
email: 2400013155@stu.pku.edu.cn
description: >- # this means to ignore newlines until "baseurl:"
  ZHXQ的个人博客
twitter_username: username
github_username: ZHXQ-Summer
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ZHXQ-Summer.github.io" # the base hostname & protocol for your site, e.g. https://example.com
Language: zh-CN # the language of your site, e.g. en-US
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: TW # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "ZHXQ"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Zekai Wang"
  links:
    - label: "邮箱"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:2400013155@stu.pku.edn.cn"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ZHXQ-Summer"
footer:
  copyright: "© 2025 ZHXQ. All rights reserved."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ZHXQ-Summer"
    - label: "邮箱"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:2400013155@stu.pku.edn.cn"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

